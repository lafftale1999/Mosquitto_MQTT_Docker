services:
  mosquitto:
    build: .
    environment:
      - BROKER_IP=127.0.0.0
    container_name: mosquitto
    ports:
      - 1883:1883
      - 8883:8883
      - 9001:9001
    volumes:
      - ./config:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
      - ./certs:/mosquitto/certs
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Running generate-certs.sh from image..."
        /mosquitto/scripts/generate-certs.sh
        mosquitto -c /mosquitto/config/mosquitto.conf
